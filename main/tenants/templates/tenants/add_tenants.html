{% extends 'tenants/base.html' %}
{% load static %}

{% block title %}Add Tenant{% endblock %}

{% block content %}
<div class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50" id="collection_modal" style="display: none;">
    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-3xl">
        <div class="flex justify-between items-center mb-4">
            <h2 class="text-2xl font-bold" id="collection_modalLabel">Modal Title</h2>
            <button class="text-gray-500 hover:text-gray-700 focus:outline-none" onclick="hideCollectionModal()">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>
        <div>
            <!-- Modal content goes here -->

            <form id="add_modal_form" style="display:none" action="{% url 'manage_tenants' %}" method="post" class="space-y-4">
                {% csrf_token %}
                <div>
                    <label for="schema_name" class="block font-medium text-gray-700">Schema Name</label>
                    <input type="text" id="schema_name" name="schema_name" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="name" class="block font-medium text-gray-700">Name</label>
                    <input type="text" id="name" name="name" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="jasmin_host" class="block font-medium text-gray-700">Jasmin Host</label>
                    <input type="text" id="jasmin_host" name="jasmin_host" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="jasmin_port" class="block font-medium text-gray-700">Jasmin Port</label>
                    <input type="number" id="jasmin_port" name="jasmin_port" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="jasmin_username" class="block font-medium text-gray-700">Jasmin Username</label>
                    <input type="text" id="jasmin_username" name="jasmin_username" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="jasmin_password" class="block font-medium text-gray-700">Jasmin Password</label>
                    <input type="password" id="jasmin_password" name="jasmin_password" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required>
                </div>
                <div>
                    <label for="description" class="block font-medium text-gray-700">Description</label>
                    <textarea id="description" name="description" rows="3" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required></textarea>
                </div>
                <div>
                    <label for="domain" class="block font-medium text-gray-700">domain</label>
                    <textarea id="domain" name="description" rows="3" class="border-gray-300 rounded-md shadow-sm focus:border-indigo-500 focus:ring-indigo-500 block w-full" required></textarea>
                </div>
                <div class="flex justify-end">
                    <button type="button" class="bg-gray-200 hover:bg-gray-300 text-gray-700 py-2 px-4 rounded-md mr-2" data-dismiss="modal">Cancel</button>
                    <button type="submit" class="bg-indigo-500 hover:bg-indigo-600 text-white py-2 px-4 rounded-md">Save</button>
                </div>
                <input type="hidden" name="s" value="add">
            </form>
        </div>
    </div>
</div>


<script src="{% static 'web/main.js' %}"></script>
{% endblock %}
